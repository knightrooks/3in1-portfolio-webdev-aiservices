      - advanced_reasoning
      - security_analysis
      - threat_modeling
      - risk_assessment
    specialties:
      - cybersecurity
      - vulnerability_assessment
      - ethical_hacking
      - security_architecture
    max_tokens: 4096
    temperature: 0.2
    status: "available"
    
  codellama:
    class: "models.codellama.CodeLlama"
    config_file: "models/codellama/config.yaml"
    description: "Specialized code generation and programming assistance"
    capabilities:
      - code_generation
      - code_explanation
      - refactoring
      - optimization
    specialties:
      - python
      - c_plus_plus
      - rust
      - go
      - java
    max_tokens: 8192
    temperature: 0.1
    status: "development"
    
  mistral:
    class: "models.mistral.Mistral"
    config_file: "models/mistral/config.yaml"
    description: "Efficient reasoning and multilingual support"
    capabilities:
      - multilingual_processing
      - reasoning
      - content_creation
      - translation
    specialties:
      - content_writing
      - translation
      - summarization
      - creative_writing
    max_tokens: 4096
    temperature: 0.4
    status: "planned"

